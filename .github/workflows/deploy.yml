name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: '3.13'
  NODE_VERSION: '24'

jobs:
  # =============================================================================
  # BACKEND TESTS
  # =============================================================================
  backend-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: advay_learning_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: pip install uv

      - name: Install backend dependencies
        working-directory: src/backend
        run: uv sync --frozen

      - name: Run backend lints
        working-directory: src/backend
        run: uv run ruff check .

      - name: Run backend tests
        working-directory: src/backend
        run: uv run pytest
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/advay_learning_test
          TESTING: true

  # =============================================================================
  # FRONTEND TESTS
  # =============================================================================
  frontend-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: src/frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: src/frontend
        run: npm ci

      - name: Run frontend lints
        working-directory: src/frontend
        run: npm run lint

      - name: Run frontend type check
        working-directory: src/frontend
        run: npm run type-check

      - name: Build frontend
        working-directory: src/frontend
        run: npm run build

  # =============================================================================
  # BUILD AND PUSH DOCKER IMAGES
  # =============================================================================
  docker:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./src/backend
          push: true
          tags: your-registry/advay-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./src/frontend
          push: true
          tags: your-registry/advay-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =============================================================================
  # DEPLOY (Example - customize for your setup)
  # =============================================================================
  deploy:
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Deploy to server
        run: |
          echo "Deploying to production..."
          # Add your deployment commands here
          # Examples:
          # - SSH to server and run docker-compose pull
          # - Use kubectl to update deployments
          # - Use a deployment tool like Capistrano, Deployer, etc.
