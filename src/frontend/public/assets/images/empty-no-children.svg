<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 160" fill="none">
  <!-- Background -->
  <rect width="200" height="160" rx="16" fill="#FFF8F0"/>
  
  <!-- Pip mascot (simplified) peeking -->
  <g transform="translate(70, 40)">
    <!-- Ears -->
    <ellipse cx="15" cy="15" rx="12" ry="15" fill="#F26C22" transform="rotate(-20 15 15)"/>
    <ellipse cx="15" cy="15" rx="7" ry="10" fill="#FFF8F0" transform="rotate(-20 15 15)"/>
    <ellipse cx="55" cy="15" rx="12" ry="15" fill="#F26C22" transform="rotate(20 55 15)"/>
    <ellipse cx="55" cy="15" rx="7" ry="10" fill="#FFF8F0" transform="rotate(20 55 15)"/>
    
    <!-- Head -->
    <circle cx="35" cy="35" r="28" fill="#F26C22"/>
    
    <!-- Face markings -->
    <circle cx="20" cy="32" r="8" fill="#FFF8F0"/>
    <circle cx="50" cy="32" r="8" fill="#FFF8F0"/>
    <ellipse cx="35" cy="42" rx="12" ry="9" fill="#FFF8F0"/>
    
    <!-- Eyes (looking curious) -->
    <circle cx="25" cy="32" r="4" fill="#1F2937"/>
    <circle cx="26" cy="30" r="1.5" fill="white"/>
    <circle cx="45" cy="32" r="4" fill="#1F2937"/>
    <circle cx="46" cy="30" r="1.5" fill="white"/>
    
    <!-- Nose -->
    <ellipse cx="35" cy="40" rx="3" ry="2.5" fill="#1F2937"/>
    
    <!-- Question mark above head -->
    <text x="75" y="20" font-family="Nunito, sans-serif" font-size="24" font-weight="800" fill="#E85D04">?</text>
  </g>
  
  <!-- Plus icon suggesting add -->
  <circle cx="160" cy="120" r="20" fill="#E85D04" opacity="0.1"/>
  <path d="M160 108 L160 132 M148 120 L172 120" stroke="#E85D04" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Decorative elements -->
  <circle cx="30" cy="50" r="4" fill="#81B29A" opacity="0.4"/>
  <circle cx="170" cy="60" r="3" fill="#3B82F6" opacity="0.4"/>
  <circle cx="25" cy="120" r="3" fill="#F2CC8F"/>
</svg>