<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Background circle -->
  <circle cx="60" cy="60" r="56" fill="#FFF8F0"/>
  
  <!-- Rotating loading ring -->
  <circle cx="60" cy="60" r="48" stroke="#F2CC8F" stroke-width="4" stroke-linecap="round" stroke-dasharray="75 226" fill="none">
    <animateTransform attributeName="transform" type="rotate" from="0 60 60" to="360 60 60" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Pip face in center -->
  <g transform="translate(35, 35)">
    <!-- Face circle -->
    <circle cx="25" cy="25" r="22" fill="#F26C22"/>
    
    <!-- Ears -->
    <ellipse cx="8" cy="8" rx="8" ry="10" fill="#F26C22" transform="rotate(-20 8 8)"/>
    <ellipse cx="8" cy="8" rx="5" ry="7" fill="#FFF8F0" transform="rotate(-20 8 8)"/>
    <ellipse cx="42" cy="8" rx="8" ry="10" fill="#F26C22" transform="rotate(20 42 8)"/>
    <ellipse cx="42" cy="8" rx="5" ry="7" fill="#FFF8F0" transform="rotate(20 42 8)"/>
    
    <!-- Face markings -->
    <circle cx="12" cy="22" r="6" fill="#FFF8F0"/>
    <circle cx="38" cy="22" r="6" fill="#FFF8F0"/>
    <ellipse cx="25" cy="30" rx="9" ry="7" fill="#FFF8F0"/>
    
    <!-- Blinking eyes -->
    <ellipse cx="16" cy="22" rx="3" ry="3.5" fill="#1F2937">
      <animate attributeName="ry" values="3.5;0.5;3.5" dur="3s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="34" cy="22" rx="3" ry="3.5" fill="#1F2937">
      <animate attributeName="ry" values="3.5;0.5;3.5" dur="3s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Nose -->
    <ellipse cx="25" cy="29" rx="2.5" ry="2" fill="#1F2937"/>
    
    <!-- Smile -->
    <path d="M20 34 Q25 38 30 34" stroke="#1F2937" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Loading dots -->
  <g fill="#E85D04">
    <circle cx="50" cy="98" r="3" opacity="1">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="98" r="3" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="70" cy="98" r="3" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>